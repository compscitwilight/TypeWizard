<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div id="topbar"></div>
    <h2>Settings</h2>

    <div id="settings-navigation">
        <a href="#general-div">General</a>
        <a href="#theme-div">Theme</a>
        <a href="#language-div">Language</a>
    </div>

    <div id="settings-main">
        <!-- general settings -->
        <div id="general-div">
            <h3>General</h3>
            <form>
                <!-- word count -->
                <input id="wordCountInput" placeholder="Word Count" type="text">
                <button id="wordCountBtn" type="button">Set</button>
                
                <!-- page zoom -->
                <input id="pageZoomInput" placeholder="Zoom" type="text">
                <button id="pageZoomBtn" type="button">Set</button>
            </form>
        </div>

        <!-- theme setting -->
        <div id="theme-div">
            <h3>Theme</h3>
            <form id="themes"></form>
        </div>

        <!-- language setting -->
        <div id="language-div">
            <h3>Language</h3>
            <form id="languages"></form>
        </div>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/scripts/Components"></script>

    <script src="/scripts/Settings"></script>
</html>
